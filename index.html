<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h1 id="home-score">0</h1>
                <button onclick="increaseHomeScore(1)" id="addscore1">+1</button>
                <button onclick="increaseHomeScore(2)" id="addscore2">+2</button>
                <button onclick="increaseHomeScore(3)" id="addscore3">+3</button>
                    <div class="center-reset-btn">
                        <button id="btn-h-reset" onclick="resetScore('home')">reset counter</button>
                    </div>
            </div>
            <div>
                <h3>AWAY</h3>
                <h1 id="away-score">0</h1>
                <button onclick="increaseAwayScore(1)" id="addscore1">+1</button>
                <button onclick="increaseAwayScore(2)" id="addscore2">+2</button>
                <button onclick="increaseAwayScore(3)" id="addscore3">+3</button>
                    <div class="center-reset-btn">
                        <button id="btn-g-reset" onclick="resetScore('away')">reset counter</button>
                    </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
